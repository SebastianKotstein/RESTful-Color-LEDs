                          action: PUT
                        remove_group:
                          href: /api/v1/groups/3
                          action: DELETE
                    self:
                      href: /api/v1/groups
                    create_new_group:
                      href: /api/v1/groups
                      action: POST
        '400':
          description: The ID must be an integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.ErrorMessage'
              examples:
                Invalid ID:
                  value:
                    code: 400
                    message: The 'ID' must be an integer
    post:
      tags:
        - Group
      summary: Creates a new group
      operationId: postApiV1Groups
      requestBody:
        description: 'The name of the group can be specified optionally. If the payload is empty, the name of the created group is empty.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/skotstein.app.ledserver.model.Group'
            examples:
              Group name:
                value:
                  name: Group A
        required: true
      responses:
        '201':
          description: successful response
          headers:
            Location:
              description: Contains the URL pointing to the resource representing the group which has been successfully created
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.Group'
              examples:
                Group:
