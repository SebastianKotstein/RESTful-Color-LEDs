openapi: 3.0.1
info:
  title: skotstein.app.ledserver
  version: V1
servers:
  - url: 'http://localhost:4001'
paths:
  /api/v1/firmware:
    get:
      tags:
        - Firmware
      summary: Returns a list of firmware
      operationId: getApiV1Firmware
      parameters:
        - name: id
          in: query
          description: Returns only the firmware having the passed ID.
          schema:
            type: string
        - name: device
          in: query
          description: Returns all firmware whose device name contains the passed value (case invariant).
          schema:
            type: string
        - name: maj
          in: query
          description: Returns all firmware having the passed major version.
          schema:
            type: integer
            format: int32
        - name: min
          in: query
          description: Returns all firmware having the passed minor version.
          schema:
            type: integer
            format: int32
        - name: uuid
          in: query
          description: 'If set, this query parameter and the specified value will be added to all hyperlinks of the returned resource.'
          schema:
            type: string
        - name: leds
          in: query
          description: 'If set, this query parameter and the specified value will be added to all hyperlinks of the returned resource.'
          schema:
            type: string
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.FirmwareCollection'
              examples:
                Firmware collection:
                  value:
                    firmware:
                      - id: F1
                        minor_version: 0
                        major_version: 1
                        device_name: ESP8266@NodeMCU
                        file_extension: ino
                        self:
                          href: /api/v1/firmware/F1
                        change_firmware_meta_data:
                          href: /api/v1/firmware/F1
                          action: PUT
                        remove_firmware:
                          href: /api/v1/firmware/F1
                          action: DELETE
                        upload_firmware_file:
                          href: /api/v1/firmware/F1/file
                          action: PUT
                    self:
                      href: /api/v1/firmware
                    add_firmware:
                      href: /api/v1/firmware
                      action: Hyperlink
        '400':
          description: The major or minor version must be an integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.ErrorMessage'
              examples:
                Invalid major or minor version:
                  value:
                    code: 400
                    message: The major or minor version must be an integer
    post:
      tags:
        - Firmware
      summary: Creates a new firmware meta information resource
      operationId: postApiV1Firmware
      requestBody:
        description: The firmware meta information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/skotstein.app.ledserver.model.Firmware'
            examples:
              Firmware meta information:
                value:
                  device_name: ESP8266@NodeMCU
                  major_version: 1
                  minor_version: 0
                  file_extension: ino
        required: true
      responses:
        '201':
          description: successful response
          headers:
            Location:
              description: Contains the URL pointing to the resource representing the firmware which has been successfully created
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.Firmware'
              examples:
                Firmware meta information:
                  value:
                    id: F1
                    minor_version: 0
                    major_version: 1
                    device_name: ESP8266@NodeMCU
                    file_extension: ino
                    self:
                      href: /api/v1/firmware/F1
                    change_firmware_meta_data:
                      href: /api/v1/firmware/F1
                      action: PUT
                    remove_firmware:
                      href: /api/v1/firmware/F1
                      action: DELETE
                    upload_firmware_file:
                      href: /api/v1/firmware/F1/file
                      action: PUT
        '400':
          description: 'The payload is empty, invalid or the file extension has not been set'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.ErrorMessage'
              examples:
                Missing file extension:
                  value:
                    code: 400
                    message: The file extension cannot be empty
                Invalid payload:
                  value:
                    code: 400
                    message: The payload is invalid
                Payload expected:
                  value:
                    code: 400
                    message: A payload is expected
  '/api/v1/firmware/{firmwareId}':
    get:
      tags:
        - Firmware
      summary: Returns the meta data of the firmware having the specified ID
      operationId: getApiV1FirmwareByFirmwareId
      parameters:
        - name: firmwareId
          in: path
          description: The ID of the firmware
          required: true
          schema:
            type: string
        - name: uuid
          in: query
          description: 'If set, this query parameter and the specified value will be added to all hyperlinks of the returned resource.'
          schema:
            type: string
        - name: leds
          in: query
          description: 'If set, this query parameter and the specified value will be added to all hyperlinks of the returned resource.'
          schema:
            type: string
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.Firmware'
              examples:
                Firmware meta information:
                  value:
                    id: F1
                    minor_version: 0
                    major_version: 1
                    device_name: ESP8266@NodeMCU
                    file_extension: ino
                    self:
                      href: /api/v1/firmware/F1
                    change_firmware_meta_data:
                      href: /api/v1/firmware/F1
                      action: PUT
                    remove_firmware:
                      href: /api/v1/firmware/F1
                      action: DELETE
                    upload_firmware_file:
                      href: /api/v1/firmware/F1/file
                      action: PUT
        '404':
          description: The firmware having the passed ID does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.ErrorMessage'
              examples:
                Firmware not found:
                  value:
                    code: 404
                    message: 'The firmware having the ''ID'':''F0'' does not exist'
    put:
      tags:
        - Firmware
      summary: Changes the meta information of the firmware having the specified ID. Note that the file extension cannot be changed.
      operationId: putApiV1FirmwareByFirmwareId
      parameters:
        - name: firmwareId
          in: path
          description: The ID of the firmware
          required: true
          schema:
            type: string
      requestBody:
        description: Firmware meta information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/skotstein.app.ledserver.model.Firmware'
            examples:
              Firmware meta information:
                value:
                  device_name: ESP8266@NodeMCU
                  major_version: 1
                  minor_version: 0
        required: true
      responses:
        '200':
          description: The response contains the updated firmware meta information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.Firmware'
              examples:
                Firmware meta information:
                  value:
                    id: F1
                    minor_version: 0
                    major_version: 1
                    device_name: ESP8266@NodeMCU
                    file_extension: ino
                    self:
                      href: /api/v1/firmware/F1
                    change_firmware_meta_data:
                      href: /api/v1/firmware/F1
                      action: PUT
                    remove_firmware:
                      href: /api/v1/firmware/F1
                      action: DELETE
                    upload_firmware_file:
                      href: /api/v1/firmware/F1/file
                      action: PUT
        '400':
          description: The payload is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.ErrorMessage'
              examples:
                Invalid payload:
                  value:
                    code: 400
                    message: The payload is invalid
                Payload expected:
                  value:
                    code: 400
                    message: A payload is expected
        '404':
          description: The firmware having the passed ID does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.ErrorMessage'
              examples:
                Firmware not found:
                  value:
                    code: 404
                    message: 'The firmware having the ''ID'':''F0'' does not exist'
    delete:
      tags:
        - Firmware
      summary: Deletes the firmware having the specified ID
      operationId: deleteApiV1FirmwareByFirmwareId
      parameters:
        - name: firmwareId
          in: path
          description: The ID of the firmware
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful
  '/api/v1/firmware/{firmwareId}/file':
    get:
      tags:
        - Firmware
      summary: Returns the content (raw data) of the firmware file having the specified ID
      operationId: getApiV1FirmwareByFirmwareIdFile
      parameters:
        - name: firmwareId
          in: path
          description: The ID of the firmware
          required: true
          schema:
            type: string
        - name: uuid
          in: query
          description: 'If set, the value of this query parameter is injected into the returned raw file.'
          schema:
            type: string
        - name: leds
          in: query
          description: 'If set, the value of this query parameter is injected into the returned raw file.'
          schema:
            type: string
      responses:
        '200':
          description: successful response
          content:
            'application/[FILE_EXTENSION]':
              schema:
                type: string
        '404':
          description: The firmware having the passed ID does not exist or the firmware file has not been stored yet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.ErrorMessage'
              examples:
                Firmware not found:
                  value:
                    code: 404
                    message: 'The firmware having the ''ID'':''F0'' does not exist'
                File not found:
                  value:
                    code: 404
                    message: File not found
    put:
      tags:
        - Firmware
      summary: Creates or changes the content (raw data) of the firmware file having the specified ID
      operationId: putApiV1FirmwareByFirmwareIdFile
      parameters:
        - name: firmwareId
          in: path
          description: The ID of the firmware
          required: true
          schema:
            type: string
      requestBody:
        description: The raw content
        content:
          'application/[FILE_EXTENSION]':
            schema:
              type: string
        required: true
      responses:
        '200':
          description: The response contains the updated raw data
          content:
            application/json:
              schema:
                type: string
        '201':
          description: The response contains the raw data which have been successfully created
          headers:
            Location:
              description: Contains the URL pointing to the raw data which has been successfully created
              schema:
                type: string
          content:
            'application/[FILE_EXTENSION]':
              schema:
                type: string
        '404':
          description: The firmware having the passed ID does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/skotstein.app.ledserver.model.ErrorMessage'
              examples:
                Firmware not found:
                  value:
                    code: 404
                    message: 'The firmware having the ''ID'':''F0'' does not exist'
